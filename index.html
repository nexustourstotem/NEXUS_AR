<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus AR</title>
  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f5f5f5; }

    /* Header */
    header { background: #007F5F; padding: 1rem; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; width: 100%; z-index: 10; }
    .logo-btn { background: none; border: none; cursor: pointer; }
    .logo-btn img { width: 50px; height: 50px; transition: transform 0.3s; }
    /* Spin on tap or hover */
    .logo-btn:active img, .logo-btn:hover img { animation: spin 2s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .ar-btn { background: #A8FF60; color: #004B3A; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; font-weight: bold; text-decoration: none; cursor: pointer; }

    /* Main content */
    main { padding: 6rem 2rem 2rem; text-align: center; }
    .ar-info { margin-bottom: 1rem; font-size: 1.2rem; color: #333; }
    #ar-section { width: 80%; height: 60vh; margin: 0 auto; }
    model-viewer { width: 100%; height: 100%; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

    /* Footer */
    footer { background: #004B3A; color: #fff; text-align: center; padding: 1rem; position: fixed; bottom: 0; width: 100%; }
    footer a { color: #A8FF60; text-decoration: none; }
  </style>
</head>
<body>
  <!-- Header with rotating logo button and AR Experience link -->
  <header>
    <button class="logo-btn" onclick="window.location.href='https://www.nexustours.com'">
      <img src="assets/logo.png" alt="Nexus Tours Logo" />
    </button>
    <a href="#ar-section" class="ar-btn">AR Experience</a>
  </header>

  <main>
    <div class="ar-info">Toca el logo para ver la web de Nexus Tours, o haz clic en 'AR Experience' para comenzar en realidad aumentada.</div>
    <div id="ar-section">
      <model-viewer
        src="https://github.com/nexustourstotem/NEXUS_AR/releases/download/v1.0/mundito.glb"
        ios-src="https://github.com/nexustourstotem/NEXUS_AR/releases/download/v1.0/mundito.usdz"
        alt="Experiencia AR Nexus"
        camera-controls
        auto-rotate
        ar
        ar-modes="scene-viewer quick-look webxr"
        environment-image="neutral"
        shadow-intensity="1"
      >
        <button slot="ar-button" class="ar-btn">Ver en tu espacio</button>
      </model-viewer>
    </div>
  </main>

  <footer>
    &copy; 2025 Nexus Tours. Dise√±ado con AR.
    <br><a href="https://www.nexustours.com" target="_blank">nexustours.com</a>
  </footer>
</body>
</html>
