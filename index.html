<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus AR Experience</title>
  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f5f5f5; }

    /* Navbar */
    header {
      background: #007F5F;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Rotating logo button */
    .logo-btn {
      width: 40px;
      height: 40px;
      animation: spin 5s linear infinite;
      cursor: pointer;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* AR badge */
    .ar-badge {
      position: absolute;
      top: 5rem;
      right: 2rem;
      background: rgba(0,0,0,0.6);
      color: #A8FF60;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      z-index: 50;
      pointer-events: none;
    }

    /* Hero/AR container */
    main {
      margin-top: 4rem;
      height: calc(100vh - 4rem);
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://www.nexustours.com/images/hero-bg.jpg') center/cover no-repeat;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background: #004B3A;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #A8FF60;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <!-- Rotating logo button -->
    <img src="assets/logo.png" alt="Nexus Tours" class="logo-btn" onclick="window.location.href='https://www.nexustours.com'" />
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tours</a>
      <a href="#">Acerca</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- AR badge -->
  <div class="ar-badge">Realidad Aumentada</div>

  <!-- Main AR Section -->
  <main>
    <model-viewer
      src="https://github.com/nexustourstotem/NEXUS_AR/releases/download/v1.0/mundito.glb"
      ios-src="https://github.com/nexustourstotem/NEXUS_AR/releases/download/v1.0/mundito.usdz"
      alt="Experiencia AR Nexus"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer quick-look webxr"
      environment-image="neutral"
      shadow-intensity="1"
    >
      <button slot="ar-button">Ver en tu espacio</button>
    </model-viewer>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nexus Tours. Dise√±ado con AR.</p>
    <p><a href="https://www.nexustours.com" target="_blank">nexustours.com</a></p>
  </footer>
</body>
</html>
